version: '3.8'

services:
  app1:
    build: .
    container_name: app1
    restart: always

  app2:
    build: .
    container_name: app2
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
